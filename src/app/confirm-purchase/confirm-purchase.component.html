<h2 mat-dialog-title>Confirm Purchase</h2>  
<mat-dialog-content>  
  <p>Are you sure you want to buy "{{ data.itemName }}" for {{ data.itemPrice }}?</p>  
</mat-dialog-content>  
<mat-dialog-actions>  
  <button mat-button (click)="onCancel()">Cancel</button>  
  <button mat-button color="primary" (click)="onConfirm()">Buy</button>  
</mat-dialog-actions>
