<!-- Home Component HTML -->  
<mat-toolbar color="primary">  
    <span>My Application</span>  
    <span class="spacer"></span>  
    <button mat-button routerLink="/add-item">Add Item</button>  
    <button mat-button routerLink="/transactions">Transactions</button>  
    <button mat-button routerLink="/logout">Logout</button>  
  </mat-toolbar>  
  
  <div class="item-grid">  
    <!-- Sample Item Card -->  
    <mat-card class="item-card" *ngFor="let item of items">  
      <mat-card-header>  
        <mat-card-title>{{ item.title }}</mat-card-title>  
        <mat-card-subtitle>{{ item.subtitle }}</mat-card-subtitle>  
      </mat-card-header>  
      <mat-card-content>  
        <p>{{ item.description }}</p>  
      </mat-card-content>  
      <mat-card-actions>  
        <button mat-button color="primary">View</button>  
        <button mat-button color="warn">Delete</button>  
      </mat-card-actions>  
    </mat-card>  
  </div>
